<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v10 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="../../assets/reg/fonts/linearicons/style.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="../../assets/reg/css/style.css">
		
	</head>

	<body>
		<div class="wrapper">
			<div class="inner">
				<img src="../../assets/reg/images/image-1.png" alt="" class="image-1">
				<form [formGroup]="userLogin" (ngSubmit)="loginUser()">
					<h3>New Account?</h3>

					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="email" class="form-control" required placeholder="Email Address" formControlName="email">
					</div>
                    <div class="invalidField" *ngIf="userLogin.get('email').errors?.required && userLogin.get('email').touched" style="color: red;">
                        Email is required.
                      </div>
                      <div class="invalidField" *ngIf="userLogin.get('email').errors?.email && userLogin.get('email').touched" style="color: red;">
                        Please enter a valid email.
                      </div>

					
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" required placeholder="Password" formControlName="password">
					</div>
                    <div class="invalidField" *ngIf="userLogin.get('password').errors?.required && userLogin.get('password').touched" style="color: red;">
                        Password is required.
                      </div>
                      <div class="invalidField" *ngIf="userLogin.get('password').errors?.minlength && userLogin.get('password').touched" style="color: red;">
                        Password must be at least 6 characters long.
                      </div>


					
					<button>
						<span>Login</span>
					</button>
					<span *ngIf="isInnvalid" [ngStyle]="{ 'text-align': 'center', 'color': 'red' }">User Not present</span>

					<br>
					<p style="color: black;">Already have account?? <a [routerLink]="['/registration']"> Sign up</a> </p>
				</form>
				<img src="../../assets/reg/images/image-2.png" alt="" class="image-2">
			</div>
			
		</div>
		
		
	</body>
</html>
